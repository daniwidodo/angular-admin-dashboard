<div *ngFor="let i of sidenavMenu">
  <div
    class="w-full mb-2 rounded-lg hover:border hover:border-indigo-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
  >
    <span>
      <i class="bi bi-house text-white pl-2"></i>
      <button class="py-2 px-4 text-white" (click)="menuHandler(i)">
        {{ i.label }}
      </button>
    </span>
  </div>
</div>
